<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
		<meta name="author" content="Akash Saravanan">

		<meta name="author" content="Nikhil Kumaran">

		<title>Form</title>
		<!-- Compiled and minified CSS -->
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.1/css/materialize.min.css">

		<!-- Custom style -->
		<link href="main.css" rel="stylesheet">
	</head>
    <body>
        <canvas></canvas>
        <div class='container'>
            <div class="absolute-center">
                <!-- Modal Trigger -->
        		<p class='center-align'>
        			<a class="waves-effect waves-light hoverable btn btn-large modal-trigger" href="#modal1">Register Now</a>
        		</p>
            </div>
            <!-- Modal Content -->
            <div id="modal1" class="modal modal-fixed-footer bg">
              <div class="modal-content">
                  <div class='row'>
                      <div class='col s12'>
                          <h4 style="text-align:center">SVCE Interrupt '17 - Registration</h4>
                          <form class="col s12" action='#'>
                             <div class="row">
                               <div class="input-field col s12 m6">
                                   <i class="material-icons prefix">person</i>
                                 <input id="first_name" type="text" class="validate"data-length="15">
                                 <label for="first_name">First Name</label>
                               </div>
                               <div class="input-field col s12 m6">
                                   <i class="material-icons prefix">person</i>
                                 <input id="last_name" type="text" class="validate"data-length="15">
                                 <label for="last_name">Last Name</label>
                               </div>
                             </div>
                             <div class="row">
                               <div class="input-field col s12 m6">
                                   <i class="material-icons prefix">email</i>
                                 <input id="email" type="email" class="validate"data-length="35">
                                 <label for="email">Email</label>
                               </div>
                               <div class="input-field col s12 m6">
                                   <i class="material-icons prefix">phone_iphone</i>
                                 <input id="phone" type="tel" class="validate"data-length="10">
                                 <label for="phone">Phone Number</label>
                               </div>
                             </div>
                             <div class="row">
                               <div class="input-field col s12">
                                   <i class="material-icons prefix">school</i>
                                 <input id="college" type="text" class="validate"data-length="35">
                                 <label for="college">College Name</label>
                               </div>
                             </div>
                             <div class="row">
                               <div class="col s12 text-center">
                                   <span id='events'>Events</span><br />
                                   <div class="row">
                                       <div class='col s12 m4'>
                                           <p>
                                               <input name='selectEvent' type="checkbox" id="event1"/>
                                               <label for="event1">Event One</label>
                                           </p>
                                           <p>
                                               <input name='selectEvent' type="checkbox" id="event2"/>
                                               <label for="event2">Event Two</label>
                                           </p>
                                           <p>
                                               <input name='selectEvent' type="checkbox" id="event3"/>
                                               <label for="event3">Event Three</label>
                                           </p>
                                       </div>
                                       <div class='col s12 m4'>
                                           <p>
                                               <input name='selectEvent' type="checkbox" id="event4"/>
                                               <label for="event4">Event Four</label>
                                           </p>
                                           <p>
                                               <input name='selectEvent' type="checkbox" id="event5"/>
                                               <label for="event5">Event Five</label>
                                           </p>
                                           <p>
                                               <input name='selectEvent' type="checkbox" id="event6"/>
                                               <label for="event6">Event Six</label>
                                           </p>
                                       </div>
                                       <div class='col s12 m4'>
                                           <p>
                                               <input name='selectEvent' type="checkbox" id="event7"/>
                                               <label for="event7">Event Seven</label>
                                           </p>
                                           <p>
                                               <input name='selectEvent' type="checkbox" id="event8"/>
                                               <label for="event8">Event Eight</label>
                                           </p>
                                           <p>
                                               <input name='selectEvent' type="checkbox" id="event9"/>
                                               <label for="event9">Event Nine</label>
                                           </p>
                                       </div>
                                   </div>
                               </div>
                             </div>
                          </form>

                      </div>
                  </div>
						<div style="border-bottom:2px dashed white"></div>
              </div>

              <div class="modal-footer" style="background-color:black">

                   <button class="btn waves-effect waves-light col s6 offset-s3" type="submit" name="action">Register
                       <i class="material-icons right">done</i>
                   </button>
              </div>
            </div>
        </div>

    </body>
</html>
